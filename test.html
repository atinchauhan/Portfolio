<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
    <title>PortFolio</title>
</head>
<body>
<div class="superior">
    <div class="title col-8">
        <div class="uimage col-5">
            <img src="udacity.png">
        </div>
        <div class="name col-7">
            Norsky<br>
            <span class="ninja">Front End Ninja</span>
        </div>
    </div>
    <div class="middle col-12">
        <img src="html.jpg">
    </div>
    <div class="bottom">
        <div class="btmrow1">
            Featured Work
        </div>
        <div class="btmrow2">
            <div class="img1 col-4">
                <img src="appstore.png">
            </div>
            <div class="img2 col-4">
                <img src="India.jpg">
            </div>
            <div class="img3 col-4">
                <img src="ROGLOGO.jpg" alt="Rog" data-toggle="modal" data-target="#myproject">
            </div>
        </div>
    </div>
    <div class="btmnames">
        <div class="col-4 apple">
            Apple App Store<p>www.apple.com</p>

        </div>
        <div class="col-4 india">
            India<p>www.india.com</p>
        </div>
        <div class="col-4 asus">
            Asus ROG<p>rog.asus.com</p>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="myproject">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Asus Rog</h4>
      </div>
      <div class="modal-body">
        <p>Asus Is The Best</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</body>
</html>
